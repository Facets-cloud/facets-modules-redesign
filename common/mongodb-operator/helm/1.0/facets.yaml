intent: mongodb-operator
flavor: helm
version: '1.0'
clouds:
- kubernetes
description: MongoDB Kubernetes Operator deployed via Helm chart for managing MongoDB clusters on Kubernetes
spec:
  title: MongoDB Kubernetes Operator
  description: Installs and manages the MongoDB Operator using Helm for MongoDB deployment
  type: object
  properties:
    namespace:
      type: string
      title: Namespace
      description: Kubernetes namespace for MongoDB Operator installation
      default: mongodb-system
      pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?$
      maxLength: 63
    resources:
      type: object
      title: Resource Allocation
      description: CPU and memory resources for MongoDB Operator pods
      properties:
        cpu_request:
          type: string
          title: CPU Request
          description: Minimum CPU allocation
          default: 200m
        cpu_limit:
          type: string
          title: CPU Limit
          description: Maximum CPU allocation
          default: '1'
        memory_request:
          type: string
          title: Memory Request
          description: Minimum memory allocation
          default: 256Mi
        memory_limit:
          type: string
          title: Memory Limit
          description: Maximum memory allocation
          default: 1Gi
    helm_values:
      type: object
      title: Helm Values
      description: Additional Helm values to override defaults
  required:
  - resources
inputs:
  kubernetes_cluster:
    type: '@facets/kubernetes-cluster'
    optional: false
    displayName: Kubernetes Cluster
    description: Target Kubernetes cluster for MongoDB Operator deployment
    providers:
    - kubernetes
    - helm
  node_pool:
    type: '@facets/kubernetes_nodepool'
    optional: true
    displayName: Node Pool
    description: Node pool for MongoDB Operator pods
outputs:
  default:
    type: '@facets/mongodb-operator'
    title: MongoDB Kubernetes Operator
iac:
  validated_files:
  - main.tf
  - variables.tf
  - locals.tf
  - outputs.tf
sample:
  kind: mongodb-operator
  flavor: helm
  version: '1.0'
  disabled: false
  spec:
    namespace: mongodb-system
    resources:
      cpu_request: 200m
      cpu_limit: '1'
      memory_request: 256Mi
      memory_limit: 1Gi