name: Claude Facets Module Validation

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'modules/**'
      - 'datastore/**'
      - 'outputs/**'

jobs:
  claude-validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Raptor CLI
        run: |
          wget https://github.com/Facets-cloud/raptor/releases/latest/download/raptor-linux-amd64
          chmod +x raptor-linux-amd64
          sudo mv raptor-linux-amd64 /usr/local/bin/raptor

      - name: Run Claude Facets Validation
        env:
          FACETS_API_TOKEN: ${{ secrets.FACETS_API_TOKEN }}
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            You are validating a Facets module PR.

            ## Required Reading
            1. Read CLAUDE.md for repository structure and raptor commands
            2. Read rules.md for complete validation ruleset with good/bad examples
            3. Find relevant `*_module_standard.md` for each changed module type

            ## Your Task
            1. Identify which modules were changed in this PR using `gh pr diff`
            2. For each changed module, run: `raptor create iac-module -f <module-path> --dry-run`
            3. If validation fails, identify which rules from rules.md were violated
            4. If security scan fails, report findings in a table format, then retry with `--skip-security-scan`
            5. If provider issues (aws3tooling, facets provider not found), report to user - do NOT skip validation

            ## Output Format
            Post a PR comment with:
            - List of modules validated
            - For each issue: rule ID (e.g., RULE-004), description, and fix suggestion
            - Security scan results in table format (if any)
            - Provider issues (if any)

            Use `gh pr comment` to post your validation report.

          claude_args: '--allowed-tools "Bash(raptor:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Read,Grep,Glob,WebSearch"'
