name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Raptor CLI
        run: |
          wget https://github.com/Facets-cloud/raptor/releases/latest/download/raptor-linux-amd64
          chmod +x raptor-linux-amd64
          sudo mv raptor-linux-amd64 /usr/local/bin/raptor

      - name: Setup Git Identity
        run: |
          git config --global user.name "facets-automation"
          git config --global user.email "automation@facets.cloud"

      - name: Run Claude Code
        env:
          FACETS_API_TOKEN: ${{ secrets.FACETS_API_TOKEN }}
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          additional_permissions: |
            actions: read

          prompt: |
            ## Required Reading (ALWAYS read these first)
            1. Read CLAUDE.md for repository structure and raptor commands
            2. Read rules.md for validation ruleset - understand these rules to avoid making the same mistakes
            3. Find relevant `*_module_standard.md` for the module type you're working on

            ## When Writing/Fixing Code
            - Apply rules from rules.md to avoid validation errors
            - Use patterns from the Good examples, never the Bad examples
            - After making changes, validate with: `raptor create iac-module -f <module-path> --dry-run`

            ## Branch and Commit Guidelines
            - Create branch: `fix/<issue-number>-<short-description>`
            - Do NOT include "claude" or "co-authored-by" in commits
            - Commit messages should describe the fix, not the author

            ## Validation Behavior
            - If security scan fails: report findings in table format, retry with `--skip-security-scan`
            - If provider issues (aws3tooling, facets provider): report to user, do NOT auto-skip
            - NEVER use `--skip-validation` flag

            ## After Fixing
            1. Run validation to confirm fix works
            2. Create PR targeting main branch
            3. Include rule IDs (e.g., RULE-004) in PR description if fixing validation issues

          claude_args: |
            --allowed-tools "Bash(raptor:*),Bash(terraform:*),Bash(git:*),Bash(gh:*),Read,Write,Edit,Grep,Glob,WebSearch"
