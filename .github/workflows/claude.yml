on:
  workflow_dispatch:

jobs:
  claude:
    if: |
      (
        github.event_name == 'issue_comment' &&
        contains(github.event.comment.body, '@claude') &&
        github.event.comment.user.login == 'unni-facets'
      ) ||
      (
        github.event_name == 'pull_request_review_comment' &&
        contains(github.event.comment.body, '@claude') &&
        github.event.comment.user.login == 'unni-facets'
      ) ||
      (
        github.event_name == 'pull_request_review' &&
        contains(github.event.review.body, '@claude') &&
        github.event.review.user.login == 'unni-facets'
      )
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Raptor CLI
        run: |
          curl -L -o raptor https://github.com/Facets-cloud/raptor/releases/latest/download/raptor-linux-amd64
          chmod +x raptor
          sudo mv raptor /usr/local/bin/raptor

      - name: Setup Git Identity
        run: |
          git config --global user.name "facets-automation"
          git config --global user.email "support@facets.cloud"

      - name: Run Claude Code
        env:
          CONTROL_PLANE_URL: ${{ secrets.CONTROL_PLANE_URL }}
          FACETS_USERNAME: ${{ secrets.FACETS_USERNAME }}
          FACETS_TOKEN: ${{ secrets.FACETS_TOKEN }}
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          additional_permissions: |
            actions: read

          prompt: |
            You are an autonomous coding agent. A user has mentioned @claude in an issue or comment.

            ## FIRST: Understand the Request
            1. Use `gh issue view <number>` or `gh pr view <number>` to read the full issue/PR context
            2. Read any comments to understand what the user is asking for
            3. The user's comment that triggered this workflow contains your task

            ## Required Reading (Read these before making changes)
            1. Read CLAUDE.md for repository structure and raptor commands
            2. Read rules.md for validation ruleset - understand these rules to avoid making the same mistakes
            3. Find relevant `*_module_standard.md` for the module type you're working on
            4. For creating NEW modules, read `.claude/skills/module_writing.md` for complete development guide

            ## When Writing/Fixing Code
            - Apply rules from rules.md to avoid validation errors
            - Use patterns from the Good examples, never the Bad examples
            - After making changes, validate with: `raptor create iac-module -f <module-path> --dry-run`

            ## Branch and Commit Guidelines
            - Create branch: `fix/<issue-number>-<short-description>`
            - PRs MUST target the `main` branch
            - Do NOT include "claude" or "co-authored-by" in commits
            - Commit messages should describe the fix, not the author

            ## Validation Behavior
            - If security scan fails: report findings in table format, retry with `--skip-security-scan`
            - If provider issues (aws3tooling, facets provider): report to user, do NOT auto-skip
            - NEVER use `--skip-validation` flag

            ## After Fixing
            1. Run validation to confirm fix works
            2. Create PR targeting main branch
            3. Include rule IDs (e.g., RULE-004) in PR description if fixing validation issues
            4. Comment on the issue with `gh issue comment` to update the user on progress/completion

          claude_args: |
            --allowed-tools "Bash(raptor:*),Bash(terraform:*),Bash(git:*),Bash(gh:*),Bash(cat:*),Bash(ls:*),Bash(file:*),Bash(head:*),Bash(tail:*),Bash(curl:*),Bash(wget:*),Bash(find:*),Bash(grep:*),Bash(awk:*),Bash(sed:*),Bash(wc:*),Bash(sort:*),Bash(uniq:*),Bash(diff:*),Bash(echo:*),Bash(pwd:*),Bash(mkdir:*),Bash(cp:*),Bash(mv:*),Bash(rm:*),Bash(chmod:*),Bash(which:*),Bash(env:*),Bash(jq:*),Bash(yq:*),Read,Write,Edit,Grep,Glob,WebSearch"
