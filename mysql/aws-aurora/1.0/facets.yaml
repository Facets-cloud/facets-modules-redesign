intent: mysql
flavor: aws-aurora
version: '1.0'
clouds:
- aws
description: A managed MySQL Aurora cluster with high availability, automated backups,
  and read replicas
spec:
  title: MySQL Aurora Cluster
  description: A managed MySQL Aurora cluster with high availability, automated backups,
    and read replicas
  type: object
  properties:
    version_config:
      type: object
      title: Version & Basic Configuration
      x-ui-toggle: true
      properties:
        engine_version:
          type: string
          title: MySQL Engine Version
          description: Aurora MySQL engine version
          enum:
          - 8.0.mysql_aurora.3.07.1
          - 8.0.mysql_aurora.3.06.0
          - 5.7.mysql_aurora.2.12.3
          default: 8.0.mysql_aurora.3.07.1
        database_name:
          type: string
          title: Database Name
          description: Name of the initial database to create
          pattern: ^[a-zA-Z][a-zA-Z0-9_]{0,62}$
          default: mydb
    sizing:
      type: object
      title: Sizing & Performance
      x-ui-toggle: true
      properties:
        instance_class:
          type: string
          title: Instance Class
          description: Aurora instance class for cluster instances
          enum:
          - db.t4g.medium
          - db.r5.large
          - db.r5.xlarge
          - db.r5.2xlarge
          - db.r6g.large
          default: db.t4g.medium
        min_capacity:
          type: number
          title: Minimum Capacity (ACU)
          description: Minimum Aurora Capacity Units for serverless scaling
          minimum: 0.5
          maximum: 128
          default: 1
        max_capacity:
          type: number
          title: Maximum Capacity (ACU)
          description: Maximum Aurora Capacity Units for serverless scaling
          minimum: 1
          maximum: 128
          default: 4
        read_replica_count:
          type: number
          title: Read Replica Count
          description: Number of read replica instances to create
          minimum: 0
          maximum: 15
          default: 1
    restore_config:
      type: object
      title: Restore Operations
      x-ui-toggle: true
      properties:
        restore_from_backup:
          type: boolean
          title: Restore from Backup
          description: Restore cluster from existing backup or snapshot
          default: false
        source_cluster_identifier:
          type: string
          title: Source Cluster Identifier
          description: Source Aurora cluster identifier for restore
          x-ui-visible-if:
            field: spec.restore_config.restore_from_backup
            values:
            - true
        master_username:
          type: string
          title: Master Username
          description: Master username (required when restoring from backup)
          pattern: ^[a-zA-Z][a-zA-Z0-9_]{0,15}$
          x-ui-visible-if:
            field: spec.restore_config.restore_from_backup
            values:
            - true
        master_password:
          type: string
          title: Master Password
          description: Master password (required when restoring from backup)
          minLength: 8
          maxLength: 41
          x-ui-visible-if:
            field: spec.restore_config.restore_from_backup
            values:
            - true
    imports:
      type: object
      title: Import Existing Resources
      x-ui-toggle: true
      properties:
        cluster_identifier:
          type: string
          title: Aurora Cluster Identifier
          description: Existing Aurora cluster identifier to import
        writer_instance_identifier:
          type: string
          title: Writer Instance Identifier
          description: Existing writer instance identifier to import
        reader_instance_identifiers:
          type: string
          title: Reader Instance Identifiers
          description: Existing reader instance identifiers to import (comma-separated)
  required:
  - version_config
  - sizing
inputs:
  aws_provider:
    type: '@facets/aws_cloud_account'
    optional: false
    displayName: AWS Cloud Account
    description: AWS cloud account and provider configuration
    providers:
    - aws
  vpc_details:
    type: '@facets/aws-vpc-details'
    optional: false
    displayName: VPC Details
    description: VPC and networking configuration for Aurora cluster
outputs:
  default:
    type: '@outputs/mysql'
    title: MySQL Aurora Cluster
imports:
- name: cluster_identifier
  resource_address: aws_rds_cluster.aurora
  required: true
- name: writer_instance_identifier
  resource_address: aws_rds_cluster_instance.aurora_writer[0]
  required: false
- name: reader_instance_identifiers
  resource_address: aws_rds_cluster_instance.aurora_readers
  required: false
iac:
  validated_files:
  - main.tf
  - variables.tf
  - locals.tf
sample:
  kind: mysql
  flavor: aws-aurora
  version: '1.0'
  disabled: true
  spec:
    version_config:
      engine_version: 8.0.mysql_aurora.3.07.1
      database_name: mydb
    sizing:
      instance_class: db.t4g.medium
      min_capacity: 1
      max_capacity: 4
      read_replica_count: 1
