name: AWS
description: AWS project type with common configurations.

# Git repository details
gitUrl: https://github.com/Facets-cloud/facets-modules-redesign.git
gitRef: master
baseTemplatePath: project-type/aws/base

# IaC modules to include
modules:
    # AWS Modules
    - intent: cloud_account
      flavor: aws_provider
    - intent: kubernetes_cluster
      flavor: eks
    - intent: kubernetes_node_pool
      flavor: aws
    - intent: network
      flavor: aws_network
    - intent: service
      flavor: aws

    # Common Modules
    - intent: artifactories
      flavor: standard
    - intent: cert_manager
      flavor: standard
    - intent: config_map
      flavor: k8s_standard
    - intent: helm
      flavor: k8s_standard
    - intent: ingress
      flavor: nginx_k8s
    - intent: k8s_callback
      flavor: k8s_standard
    - intent: k8s_resource
      flavor: k8s_standard
    - intent: kubernetes_secret
      flavor: k8s_standard
    - intent: prometheus
      flavor: k8s_standard
    - intent: vpa
      flavor: standard
