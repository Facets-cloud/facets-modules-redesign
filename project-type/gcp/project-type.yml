name: gcp
description: GCP project type with GKE and common services

# Git repository details
gitUrl: https://github.com/Facets-cloud/facets-modules-redesign.git
gitRef: main
baseTemplatePath: project-type/gcp/base

iacTool: TERRAFORM
iacToolVersion: "1.5.7"
# IaC modules to include
modules:
  # GCP Core Modules
  - intent: cloud_account
    flavor: gcp_provider
  - intent: kubernetes_cluster
    flavor: gke
  - intent: kubernetes_node_pool
    flavor: gcp
  - intent: kubernetes_node_pool
    flavor: gcp_node_fleet
  - intent: network
    flavor: gcp_network
  - intent: service
    flavor: gcp

  # GCP-Specific Modules
  - intent: google_workload_identity
    flavor: gcp
  - intent: pubsub
    flavor: gcp
  - intent: cloudrun
    flavor: gcp

  # GCP Datastore Modules
  - intent: mysql
    flavor: gcp-cloudsql
  - intent: postgres
    flavor: gcp-cloudsql
  - intent: redis
    flavor: gcp-memorystore
  # - intent: kafka_topic
  #   flavor: gcp-msk
  # - intent: kafka
  #   flavor: gcp-msk

  # Common Modules
  - intent: alert_rules
    flavor: prometheus
  - intent: artifactories
    flavor: standard
  - intent: cert_manager
    flavor: standard
  - intent: config_map
    flavor: k8s_standard
  - intent: eck-operator
    flavor: helm
  - intent: grafana_dashboards
    flavor: k8s
  - intent: helm
    flavor: k8s_standard
  - intent: helm
    flavor: k8s_git
  - intent: gateway_api_crd
    flavor: default
  - intent: ingress
    flavor: nginx_gateway_fabric
  - intent: k8s_access_controls
    flavor: k8s_standard
  - intent: k8s_callback
    flavor: k8s_standard
  - intent: k8s_resource
    flavor: k8s_standard
  - intent: kubeblocks-operator
    flavor: standard
  - intent: kubernetes_secret
    flavor: k8s_standard
  - intent: monitoring
    flavor: mongo
  - intent: prometheus
    flavor: k8s_standard
  - intent: strimzi-operator
    flavor: helm
  - intent: vpa
    flavor: standard
  - intent: wireguard-operator
    flavor: standard
  - intent: wireguard-vpn
    flavor: standard

  # Kubeblocks Self-hosted Datastores
  - intent: mongo
    flavor: kubeblocks
  - intent: mysql
    flavor: kubeblocks
  - intent: postgres
    flavor: kubeblocks
  - intent: redis
    flavor: kubeblocks
