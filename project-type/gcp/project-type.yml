name: GCP
description: GCP project type with GKE and common services

# Git repository details
gitUrl: https://github.com/Facets-cloud/facets-modules-redesign.git
gitRef: master
baseTemplatePath: project-type/gcp/base

# IaC modules to include
modules:
    # GCP Core Modules
    - intent: cloud_account
      flavor: gcp_provider
    - intent: kubernetes_cluster
      flavor: gke
    - intent: kubernetes_node_pool
      flavor: gke_custom_node_pool
    - intent: kubernetes_node_pool
      flavor: gcp_node_fleet
    - intent: network
      flavor: gcp_network
    - intent: service
      flavor: gcp

    # GCP-Specific Modules
    - intent: google_workload_identity
      flavor: gcp
    - intent: pubsub
      flavor: gcp

    # Common Modules
    - intent: artifactories
      flavor: standard
    - intent: cert_manager
      flavor: standard
    - intent: config_map
      flavor: k8s_standard
    - intent: helm
      flavor: k8s_standard
    - intent: ingress
      flavor: nginx_k8s
    - intent: k8s_callback
      flavor: k8s_standard
    - intent: k8s_resource
      flavor: k8s_standard
    - intent: kubernetes_secret
      flavor: k8s_standard
    - intent: prometheus
      flavor: k8s_standard
    - intent: vpa
      flavor: standard
