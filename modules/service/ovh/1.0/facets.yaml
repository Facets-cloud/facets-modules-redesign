intent: service
flavor: ovh
version: '1.0'
description: Consolidated service module supporting multiple workload types for OVH
  Kubernetes
clouds:
- kubernetes
intentDetails:
  type: Cloud & Infrastructure
  description: Consolidated service module for deploying workloads on OVH Kubernetes
  displayName: Service
  iconUrl: https://raw.githubusercontent.com/Facets-cloud/facets-modules-redesign/main/icons/service.svg
artifact_inputs:
  primary:
    attribute_path: spec.release.image
    artifact_type: docker_image
inputs:
  kubernetes_details:
    optional: false
    type: '@facets/ovh-kubernetes'
    default:
      resource_type: kubernetes_cluster
      resource_name: default
    providers:
    - kubernetes
    - helm
  artifactories:
    optional: true
    type: '@facets/artifactories'
    displayName: Container Registry Credentials
    description: Image pull secrets from artifactories resource for accessing private
      container registries
outputs:
  default:
    type: '@facets/service'
metadata:
  title: Metadata of service
  type: object
  properties:
    namespace:
      type: string
      title: Namespace
      description: Namespace in which service should be deployed
spec:
  title: Consolidated Service Specification
  type: object
  properties:
    type:
      type: string
      title: Service Type
      description: Type of Kubernetes workload to deploy
      default: application
      enum:
      - application
      - cronjob
      - job
      - statefulset
      x-ui-override-disable: true
    restart_policy:
      type: string
      title: Restart Policy
      description: Restart Policy- Always, OnFailure, Never
      x-ui-override-disable: true
      x-ui-visible-if:
        field: spec.type
        values:
        - application
      enum:
      - Always
      - OnFailure
      - Never
    enable_host_anti_affinity:
      type: boolean
      title: Enable Host Anti-Affinity
      description: Distribute instances across different physical hosts within cluster
      x-ui-visible-if:
        field: spec.type
        values:
        - application
        - statefulset
    cronjob:
      type: object
      title: Cronjob
      description: Cron scheduler to be specified in cron format
      x-ui-override-disable: true
      x-ui-toggle: true
      x-ui-visible-if:
        field: spec.type
        values:
        - cronjob
      properties:
        schedule:
          title: Schedule
          type: string
          description: Cron scheduler to be specified in cron format
          x-ui-placeholder: Enter the cron schedule (e.g., * * * * *)
        suspend:
          title: Suspend
          type: boolean
          description: Suspend all executions
        concurrency_policy:
          title: Concurrent Policy
          type: string
          description: Specifies how to treat concurrent executions of a job created
            by this cron job
          enum:
          - Allow
          - Forbid
          - Replace
      required:
      - schedule
      - suspend
      - concurrency_policy
    job:
      type: object
      title: Job
      description: Manage execution of a one-off task or batch process, ensuring it
        completes successfully
      x-ui-override-disable: true
      x-ui-toggle: true
      x-ui-visible-if:
        field: spec.type
        values:
        - job
        - cronjob
      properties:
        retry:
          type: string
          default: '5'
          minimum: 1
          x-ui-placeholder: Enter the minimum retry count for your job (default is
            5)
          description: Number of time you want to retry the job before calling it
            a failure
          pattern: ^(100|[1-9][0-9]?)$
          x-ui-error-message: The retry count must be a positive integer between 1
            and 100.
      required:
      - retry
    persistent_volume_claims:
      type: object
      title: Persistent Volume Claim
      description: PVCs that you will create and mount to your statefulset
      x-ui-override-disable: true
      x-ui-toggle: true
      x-ui-visible-if:
        field: spec.type
        values:
        - statefulset
      patternProperties:
        ^[a-zA-Z0-9_-]*$:
          type: object
          title: PVC
          description: Define volume details
          properties:
            access_mode:
              title: Access Mode
              type: string
              enum:
              - ReadWriteOnce
              - ReadWriteMany
              description: Define read-write access of the pvc
            storage_size:
              type: string
              title: Storage Size
              description: The storage size of the pvc , it should be specified like
                `10Gi`
              minLength: 1
              pattern: ^(0\.[1-9]|[1-9](\.[0-9]+)?|[1-5][0-9](\.[0-9]+)?|6[0-4])Gi$|^([1-9](\.[0-9]+)?|[1-9][0-9]{1,3}(\.[0-9]+)?|[1-5][0-9]{4}(\.[0-9]+)?|6[0-3][0-9]{3}(\.[0-9]+)?|64000)Mi$
              x-ui-placeholder: e.g., '800Mi' or '1.5Gi'
              x-ui-error-message: Value doesn't match pattern, it should be number
                ranging from 1Gi to 64Gi or 1Mi to 64000Mi
            path:
              type: string
              title: Path
              description: Path to mount the PVC
              pattern: ^(/[^/]+)*(/)?$
              x-ui-error-message: 'Value doesn''t match pattern, eg: / or /<path>
                etc'
              x-ui-placeholder: Enter the storage size, eg. /data/temp
          required:
          - access_mode
          - path
          - storage_size
    runtime:
      type: object
      title: Runtime
      description: Customize service runtime settings
      properties:
        lifecycle:
          type: object
          title: Lifecycle
          description: Define lifecycle hooks for the container (preStop and postStart).
          x-ui-visible-if:
            field: spec.type
            values:
            - application
          properties:
            preStop:
              type: object
              title: PreStop Hook
              description: Actions to take before the container is stopped.
              properties:
                exec:
                  type: object
                  title: Exec Command
                  description: Command to execute inside the container.
                  properties:
                    command:
                      type: array
                      title: Command
                      description: Command to run in the container.
                      items:
                        type: string
                      x-ui-command: true
                      x-ui-override-disable: true
                  required:
                  - exec
            postStart:
              type: object
              title: PostStart Hook
              description: Actions to take after the container is started.
              properties:
                exec:
                  type: object
                  title: Exec Command
                  description: Command to execute inside the container.
                  properties:
                    command:
                      type: array
                      title: Command
                      description: Command to run in the container.
                      items:
                        type: string
                      x-ui-command: true
                      x-ui-override-disable: true
                  required:
                  - exec
          x-ui-toggle: true
          x-ui-override-disable: true
        command:
          type: array
          title: Command
          description: Command to run in the container
          items:
            type: string
          x-ui-command: true
          x-ui-override-disable: true
        args:
          type: array
          title: Arguments
          description: Arguments to pass to the command
          items:
            type: string
          x-ui-command: true
          x-ui-override-disable: true
        health_checks:
