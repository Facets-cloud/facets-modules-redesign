intent: redis
flavor: gcp-memorystore
version: '1.0'
clouds:
- gcp
description: Managed Redis instance using Google Cloud Memorystore with high availability
  and security
intentDetails:
  type: data_storage
  description: Google Cloud Memorystore for Redis
  displayName: Redis
spec:
  title: GCP Redis Memorystore
  description: Managed Redis instance using Google Cloud Memorystore with high availability
    and security
  type: object
  x-ui-order:
  - version_config
  - sizing
  - restore_config
  - security
  - imports
  properties:
    version_config:
      type: object
      title: Version & Basic Configuration
      x-ui-order:
      - redis_version
      properties:
        redis_version:
          type: string
          title: Redis Version
          description: Version of the Redis engine (Redis 7.0+ recommended for better
            TLS performance)
          enum:
          - REDIS_5_0
          - REDIS_6_X
          - REDIS_7_0
          - REDIS_7_2
          default: REDIS_7_0
      required:
      - redis_version
    sizing:
      type: object
      title: Sizing & Performance
      x-ui-order:
      - memory_size_gb
      - tier
      properties:
        memory_size_gb:
          type: number
          title: Memory Size (GB)
          description: Memory allocation in GB for the Redis instance (min 5GB for
            Standard HA tier)
          minimum: 1
          maximum: 300
          default: 5
        tier:
          type: string
          title: Service Tier
          description: Service tier for the Redis instance
          enum:
          - BASIC
          - STANDARD_HA
          default: STANDARD_HA
      required:
      - memory_size_gb
      - tier
    restore_config:
      type: object
      title: Restore Operations
      x-ui-overrides-only: true
      x-ui-order:
      - restore_from_backup
      - source_instance_id
      properties:
        restore_from_backup:
          type: boolean
          title: Restore from Backup
          description: Restore Redis instance from existing backup
          default: false
        source_instance_id:
          type: string
          title: Source Instance ID
          description: Source Redis instance ID to restore from
          x-ui-visible-if:
            field: spec.restore_config.restore_from_backup
            values:
            - true
      required:
      - restore_from_backup
    security:
      type: object
      title: Security Configuration
      x-ui-order:
      - enable_tls
      properties:
        enable_tls:
          type: boolean
          title: Enable TLS (In-Transit Encryption)
          description: Enable transit encryption (TLS) for Redis connections. When
            enabled, uses SERVER_AUTHENTICATION mode with TLS 1.2+. Port will be 6378.
            Cannot be changed after creation.
          default: true
    imports:
      type: object
      title: Import Existing Resources
      x-ui-overrides-only: true
      x-ui-order:
      - import_existing
      - instance_id
      properties:
        import_existing:
          type: boolean
          title: Import Existing Resources
          description: Enable to import existing Memorystore Redis resources
          default: false
        instance_id:
          type: string
          title: Instance ID
          description: Existing Memorystore Redis instance ID to import
          pattern: ^projects/[^/]+/locations/[^/]+/instances/[^/]+$
          x-ui-visible-if:
            field: spec.imports.import_existing
            values:
              - true
  required:
  - version_config
  - sizing
  - restore_config
  - security
inputs:
  gcp_provider:
    type: '@facets/gcp_cloud_account'
    optional: false
    displayName: GCP Cloud Account
    description: GCP project and authentication configuration
    providers:
    - google
  network:
    type: '@facets/gcp-network-details'
    optional: false
    displayName: GCP Network Configuration
    description: VPC and subnet configuration for the Redis instance (must have private
      service access enabled)
outputs:
  default:
    type: '@facets/redis'
    title: Redis GCP Memorystore
imports:
- name: instance_id
  resource: google_redis_instance.main
  resource_address: google_redis_instance.main
  required: false
iac:
  validated_files:
  - main.tf
  - variables.tf
  - locals.tf
  - outputs.tf
sample:
  kind: redis
  flavor: gcp-memorystore
  version: '1.0'
  disabled: true
  spec:
    version_config:
      redis_version: REDIS_7_0
    sizing:
      memory_size_gb: 5
      tier: STANDARD_HA
    restore_config:
      restore_from_backup: false
    security:
      enable_tls: true
