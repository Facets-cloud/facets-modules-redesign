clouds:
    - aws
description: |
    Installs Kubernetes Gateway API Custom Resource Definitions (CRDs) from the official kubernetes-sigs/gateway-api release.
    This module should be deployed once per cluster before any Gateway API resources (Gateway, HTTPRoute, etc.).
    CRDs include GatewayClass, Gateway, HTTPRoute, GRPCRoute, ReferenceGrant, and more.
flavor: default
inputs:
    kubernetes_cluster:
        description: Kubernetes cluster where Gateway API CRDs will be installed
        displayName: Kubernetes Cluster
        optional: false
        providers:
            - kubernetes
            - helm
        type: '@outputs/kubernetes'
intent: gateway_api_crds
outputs:
    default:
        mock:
            attributes:
                crds_installed: mock-string-value
                gateway_api_version: mock-string-value
        title: Gateway API CRDs
        type: '@outputs/gateway_api_crds'
sample:
    disabled: false
    flavor: default
    kind: gateway_api_crds
    spec:
        gateway_api_version: v1.2.0
    version: "1.0"
spec:
    description: Configure Kubernetes Gateway API CRDs installation
    properties:
        gateway_api_version:
            default: v1.2.0
            description: Gateway API Helm chart version to install (e.g., v1.2.0, v1.1.0)
            title: Gateway API Version
            type: string
    title: Gateway API CRDs Configuration
    type: object
    x-ui-order:
        - gateway_api_version
version: "1.0"
