clouds:
    - aws
description: |
    Installs Traefik Custom Resource Definitions (CRDs) using the official traefik-crds Helm chart.
    This module should be deployed once per cluster before any ingress/traefik instances.
    CRDs include IngressRoute, Middleware, TLSOption, and other Traefik resources.
flavor: default
inputs:
    kubernetes_cluster:
        description: Kubernetes cluster where Traefik CRDs will be installed
        displayName: Kubernetes Cluster
        optional: false
        providers:
            - kubernetes
            - helm
        type: '@outputs/kubernetes'
intent: traefik_crds
outputs:
    default:
        mock:
            attributes:
                crds_installed: mock-string-value
                helm_release_name: mock-string-value
                helm_release_version: mock-string-value
                namespace: mock-string-value
        title: Traefik CRDs
        type: '@outputs/traefik_crds'
sample:
    disabled: false
    flavor: default
    kind: traefik_crds
    spec:
        namespace: traefik
        create_namespace: true
    version: "1.0"
spec:
    description: Configure Traefik CRDs installation
    properties:
        namespace:
            default: traefik
            description: Kubernetes namespace for Traefik CRDs
            title: Namespace
            type: string
        create_namespace:
            default: true
            description: Create the namespace if it doesn't exist
            title: Create Namespace
            type: boolean
    title: Traefik CRDs Configuration
    type: object
    x-ui-order:
        - namespace
        - create_namespace
version: "1.0"
