clouds:
    - aws
    - azure
    - gcp
    - kubernetes
description: config_map - k8s
flavor: k8s_standard
iac:
    validated_files:
        - variables.tf
inputs:
    kubernetes_details:
        default:
            resource_name: default
            resource_type: kubernetes_cluster
        displayName: Kubernetes Cluster
        optional: false
        providers:
            - kubernetes
            - kubernetes-alpha
            - helm
        type: '@facets/kubernetes-details'
intent: config_map
outputs:
    default:
        mock:
            attributes:
                hash: mock-string-value
                name: mock-string-value
            interfaces: {}
        title: ConfigMap Details
        type: '@facets/config_map'
sample:
    $schema: https://facets-cloud.github.io/facets-schemas/schemas/config_map/config_map.schema.json
    disabled: true
    flavor: k8s_standard
    kind: config_map
    metadata: {}
    spec:
        data: {}
    version: "1.0"
spec:
    properties:
        data:
            description: Data objects containing key, value pair
            patternProperties:
                ^[a-zA-Z0-9_.-]*$:
                    description: something
                    properties:
                        key:
                            description: Key name of the configmap object
                            title: ConfigMap Data Key Name
                            type: string
                        value:
                            description: Value of the configmap object
                            title: ConfigMap Data Object Value
                            type: string
                            x-ui-textarea: true
                    title: Data Object Block
                    type: object
            title: Data
            type: object
    type: object
version: "1.0"
