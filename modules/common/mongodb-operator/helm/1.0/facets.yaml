clouds:
    - kubernetes
description: MongoDB Kubernetes Operator deployed via Helm chart for managing MongoDB clusters on Kubernetes
flavor: helm
iac:
    validated_files:
        - main.tf
        - variables.tf
        - locals.tf
        - outputs.tf
inputs:
    kubernetes_cluster:
        description: Target Kubernetes cluster for MongoDB Operator deployment
        displayName: Kubernetes Cluster
        optional: false
        providers:
            - kubernetes
            - helm
        type: '@facets/kubernetes-details'
    node_pool:
        description: Node pool for MongoDB Operator pods
        displayName: Node Pool
        optional: true
        type: '@facets/kubernetes_nodepool'
intent: mongodb-operator
outputs:
    default:
        mock:
            attributes:
                chart_name: mock-string-value
                chart_version: mock-string-value
                namespace: mock-string-value
                operator_name: mock-string-value
                release_name: mock-string-value
                repository: mock-string-value
                revision: mock-string-value
                status: mock-string-value
            interfaces: {}
        title: MongoDB Kubernetes Operator
        type: '@facets/mongodb-operator'
sample:
    disabled: false
    flavor: helm
    kind: mongodb-operator
    spec:
        namespace: mongodb-system
        resources:
            cpu_limit: "1"
            cpu_request: 200m
            memory_limit: 1Gi
            memory_request: 256Mi
    version: "1.0"
spec:
    description: Installs and manages the MongoDB Operator using Helm for MongoDB deployment
    properties:
        helm_values:
            description: Additional Helm values to override defaults
            title: Helm Values
            type: object
        namespace:
            default: mongodb-system
            description: Kubernetes namespace for MongoDB Operator installation
            maxLength: 63
            pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?$
            title: Namespace
            type: string
        resources:
            description: CPU and memory resources for MongoDB Operator pods
            properties:
                cpu_limit:
                    default: "1"
                    description: Maximum CPU allocation
                    title: CPU Limit
                    type: string
                cpu_request:
                    default: 200m
                    description: Minimum CPU allocation
                    title: CPU Request
                    type: string
                memory_limit:
                    default: 1Gi
                    description: Maximum memory allocation
                    title: Memory Limit
                    type: string
                memory_request:
                    default: 256Mi
                    description: Minimum memory allocation
                    title: Memory Request
                    type: string
            title: Resource Allocation
            type: object
    required:
        - resources
    title: MongoDB Kubernetes Operator
    type: object
version: "1.0"
