intent: eck-operator
flavor: helm
version: '1.0'
clouds:
- kubernetes
description: Elastic Cloud on Kubernetes (ECK) Operator deployed via Helm chart
spec:
  title: ECK Operator
  description: Installs and manages the ECK Operator using Helm
  type: object
  properties:
    namespace:
      type: string
      title: Namespace
      description: Kubernetes namespace for ECK Operator installation. If not specified,
        uses the environment namespace.
      default: elastic-system
      pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?$
      maxLength: 63
    resources:
      type: object
      title: Resource Allocation
      description: CPU and memory resources for ECK Operator pods
      properties:
        cpu_request:
          type: string
          title: CPU Request
          description: Minimum CPU allocation
          default: 100m
        cpu_limit:
          type: string
          title: CPU Limit
          description: Maximum CPU allocation
          default: '1'
        memory_request:
          type: string
          title: Memory Request
          description: Minimum memory allocation
          default: 150Mi
        memory_limit:
          type: string
          title: Memory Limit
          description: Maximum memory allocation
          default: 1Gi
    helm_values:
      type: object
      title: Helm Values
      description: Additional Helm values to override defaults
  required:
  - resources
inputs:
  kubernetes_cluster:
    type: '@facets/kubernetes-details'
    optional: false
    displayName: Kubernetes Cluster
    description: Target Kubernetes cluster for ECK Operator deployment
    providers:
    - kubernetes
    - helm
  node_pool:
    type: '@facets/kubernetes_nodepool'
    optional: false
    displayName: Node Pool
    description: Node pool for Elasticsearch pods
outputs:
  default:
    type: '@facets/eck-operator'
    title: ECK Operator
iac:
  validated_files:
  - main.tf
  - variables.tf
  - locals.tf
  - outputs.tf
sample:
  kind: eck-operator
  flavor: helm
  version: '1.0'
  disabled: false
  spec:
    namespace: elastic-system
    resources:
      cpu_request: 100m
      cpu_limit: '1'
      memory_request: 150Mi
      memory_limit: 1Gi
    helm_values:
      installCRDs: true
