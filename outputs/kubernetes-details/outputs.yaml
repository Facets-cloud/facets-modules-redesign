name: '@facets/kubernetes-details'
properties:
  type: object
  properties:
    attributes:
      type: object
      properties:
        cloud_provider:
          description: Cloud provider hosting the Kubernetes cluster (AWS, AZURE, GCP)
          type: string
        cluster_id:
          description: Unique identifier of the Kubernetes cluster
          type: string
        cluster_name:
          description: Name of the Kubernetes cluster
          type: string
        cluster_location:
          description: Region or location where the cluster is deployed
          type: string
        cluster_endpoint:
          description: Kubernetes API server endpoint
          type: string
    interfaces:
      type: object
      properties:
        kubernetes:
          type: object
          properties:
            cluster_ca_certificate:
              type: string
            host:
              type: string
providers:
- name: kubernetes
  source: hashicorp/kubernetes
  version: 2.38.0
- name: kubernetes-alpha
  source: hashicorp/kubernetes-alpha
  version: 0.6.0
- name: helm
  source: hashicorp/helm
  version: 2.17.0
