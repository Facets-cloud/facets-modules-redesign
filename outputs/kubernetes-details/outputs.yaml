name: '@facets/kubernetes-details'
properties:
    cluster_ca_certificate:
        description: Base64 encoded certificate data for cluster CA
        type: string
    cluster_endpoint:
        description: Kubernetes cluster API endpoint
        type: string
    kubernetes_provider_exec:
        description: Kubernetes provider exec configuration for authentication
        properties:
            api_version:
                description: Exec credential plugin API version
                type: string
            args:
                description: Arguments to pass to the command
                items:
                    type: string
                type: array
            command:
                description: Command to execute for authentication
                type: string
        type: object
providers:
    - name: kubernetes
      source: hashicorp/kubernetes
      version: 2.38.0
    - name: kubernetes-alpha
      source: hashicorp/kubernetes-alpha
      version: 0.6.0
    - name: helm
      source: hashicorp/helm
      version: 3.0.2

