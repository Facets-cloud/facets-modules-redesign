name: '@facets/alert-manager'
properties:
  type: object
  properties:
    attributes:
      type: object
      properties:
        config_name:
          description: Name of the AlertmanagerConfig resource
          type: string
        namespace:
          description: Namespace where config is deployed
          type: string
        receiver_count:
          description: Number of receivers configured
          type: string
        route_count:
          description: Number of routing rules configured
          type: string
        enabled_channels:
          description: Comma-separated list of enabled notification channels
          type: string
    interfaces:
      type: object
      properties: {}
providers: []
