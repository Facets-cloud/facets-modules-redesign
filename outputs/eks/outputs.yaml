name: '@facets/eks'
properties:
    attributes:
        type: object
        properties:
            cloud_provider:
                description: Cloud provider name (AWS)
                type: string
            cluster_arn:
                description: EKS cluster ARN
                type: string
            cluster_ca_certificate:
                description: Base64 decoded certificate data for cluster CA
                type: string
            cluster_endpoint:
                description: Kubernetes cluster API endpoint
                type: string
            cluster_id:
                description: EKS cluster ID
                type: string
            cluster_name:
                description: EKS cluster name
                type: string
            cluster_version:
                description: Kubernetes version of the cluster
                type: string
            kubernetes_provider_exec:
                description: Kubernetes provider exec configuration for authentication
                properties:
                    api_version:
                        description: Exec credential plugin API version
                        type: string
                    args:
                        description: Arguments to pass to the command
                        items:
                            type: string
                        type: array
                    command:
                        description: Command to execute for authentication
                        type: string
                type: object
            node_iam_role_arn:
                description: IAM role ARN for EKS node groups
                type: string
            node_iam_role_name:
                description: IAM role name for EKS node groups
                type: string
            node_security_group_id:
                description: Security group ID attached to the EKS nodes
                type: string
            oidc_issuer_url:
                description: OIDC issuer URL for the cluster
                type: string
            oidc_provider:
                description: OIDC provider for the cluster
                type: string
            oidc_provider_arn:
                description: ARN of the OIDC provider for the cluster
                type: string
            secrets:
                description: List of secret field names
                items:
                    type: string
                type: array
    interfaces:
        type: object
        properties: {}
providers: []

