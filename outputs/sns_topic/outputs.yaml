name: '@facets/sns_topic'
properties:
  type: object
  properties:
    attributes:
      type: object
      properties:
        topic_name:
          description: SNS topic name
          type: string
        topic_arn:
          description: SNS topic ARN
          type: string
        region:
          description: AWS region where the topic is located
          type: string
        account_id:
          description: AWS account ID
          type: string
        is_fifo:
          description: Whether the topic is a FIFO topic
          type: boolean
        dlq_queue_name:
          description: Dead letter queue name for failed deliveries (if DLQ is enabled)
          type: string
        dlq_queue_url:
          description: Dead letter queue URL for failed deliveries (if DLQ is enabled)
          type: string
        dlq_queue_arn:
          description: Dead letter queue ARN for failed deliveries (if DLQ is enabled)
          type: string
        publish_policy_arn:
          description: IAM policy ARN for publishing messages
          type: string
        subscribe_policy_arn:
          description: IAM policy ARN for subscribing to the topic
          type: string
        full_access_policy_arn:
          description: IAM policy ARN for full access (publish + subscribe + manage)
          type: string
        publish_policy_name:
          description: IAM policy name for publishing messages
          type: string
        subscribe_policy_name:
          description: IAM policy name for subscribing to the topic
          type: string
        full_access_policy_name:
          description: IAM policy name for full access
          type: string
    interfaces:
      type: object
      properties:
        topic:
          type: object
          properties:
            name:
              description: Topic name
              type: string
            arn:
              description: Topic ARN
              type: string
        dlq:
          type: object
          properties:
            name:
              description: DLQ name
              type: string
            url:
              description: DLQ URL
              type: string
            arn:
              description: DLQ ARN
              type: string
providers: []
