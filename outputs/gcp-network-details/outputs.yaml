name: '@facets/gcp-network-details'
type: object
properties:
  attributes:
    type: object
    properties:
      database_subnet_cidrs:
        description: List of database subnet CIDR blocks
        type: array
        items:
          type: string
      database_subnet_ids:
        description: List of database subnet IDs
        type: array
        items:
          type: string
      firewall_rule_ids:
        description: List of firewall rule IDs
        type: array
        items:
          type: string
      nat_gateway_ids:
        description: List of Cloud NAT gateway IDs
        type: array
        items:
          type: string
      private_services_connection_id:
        description: The ID of the service networking connection
        type: string
      private_services_connection_status:
        description: Whether private services connection is enabled
        type: boolean
      private_services_peering_connection:
        description: The network ID of the private services peering connection
        type: string
      private_services_range_address:
        description: The actual IP address allocated for the private services range
        type: string
      private_services_range_id:
        description: The ID of the global address resource for private services
        type: string
      private_services_range_name:
        description: The name of the global address reserved for private services
