        type: string
      public_subnet_cidrs:
        description: List of public subnet CIDR blocks
        type: array
        items:
          type: string
      public_subnet_ids:
        description: List of public subnet IDs
        type: array
        items:
          type: string
      region:
        description: The GCP region
        type: string
      router_ids:
        description: List of Cloud Router IDs
        type: array
        items:
          type: string
      vpc_id:
        description: The ID of the VPC
        type: string
      vpc_name:
        description: The name of the VPC
        type: string
      vpc_self_link:
        description: The URI of the VPC
        type: string
      zones:
        description: List of zones used
        type: array
        items:
          type: string
  interfaces:
    type: object
