name: '@facets/kafka-strimzi'
properties:
  type: object
  properties:
    attributes:
      type: object
      properties:
        namespace:
          type: string
          description: Kubernetes namespace where Kafka is deployed
        cluster_name:
          type: string
          description: Kafka cluster name
        bootstrap_service:
          type: string
          description: Bootstrap service name
        bootstrap_servers:
          type: string
          description: Bootstrap server connection string
        replica_count:
          type: number
          description: Number of Kafka broker replicas
        broker_endpoints:
          type: array
          description: Individual broker endpoints
          items:
            type: string
        kafka_version:
          type: string
          description: Deployed Kafka version
        admin_username:
          type: string
          description: Admin username
        admin_password:
          type: string
          description: Admin password
        ca_cert_secret:
          type: string
          description: CA certificate secret name
        secrets:
          type: array
          description: List of secret names
          items:
            type: string
    interfaces:
      type: object
      properties:
        cluster:
          type: object
          properties:
            endpoint:
              type: string
              description: Bootstrap endpoint
            connection_string:
              type: string
              description: Full connection string with credentials
            username:
              type: string
              description: Admin username
            password:
              type: string
              description: Admin password
            endpoints:
              type: object
              description: Individual broker endpoints map
              additionalProperties:
                type: string
            secrets:
              type: array
              description: List of secret names
              items:
                type: string
providers: []
