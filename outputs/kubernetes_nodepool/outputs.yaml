name: '@facets/kubernetes_nodepool'
properties:
  attributes:
    type: object
    properties:
      node_class_name:
        type: string
        description: Name of the node class
      node_pool_name:
        type: string
        description: Name of the node pool
      node_pool_id:
        type: string
        description: ID of the node pool resource
      disk_size_gb:
        type: number
        description: OS disk size in GB
      node_count:
        type: number
        description: Current node count
      taints:
        type: object
        description: Taints applied to nodes
      node_selector:
        type: object
        description: Labels for node selection
  interfaces:
    type: object
