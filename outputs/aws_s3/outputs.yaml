name: '@facets/aws_s3'
properties:
  type: object
  properties:
    attributes:
      type: object
      properties:
        bucket_name:
          description: Name of the S3 bucket
          type: string
        bucket_arn:
          description: ARN of the S3 bucket
          type: string
        bucket_region:
          description: AWS region where the bucket is located
          type: string
        read_only_iam_policy_arn:
          description: ARN of the readonly IAM policy for bucket access
          type: string
        read_write_iam_policy_arn:
          description: ARN of the read-write IAM policy for bucket access
          type: string
        bucket_regional_domain_name:
          description: Regional domain name of the bucket
          type: string
        website_endpoint:
          description: Website endpoint if static website hosting is enabled
          type: string
    interfaces:
      type: object
      properties: {}
providers: []
