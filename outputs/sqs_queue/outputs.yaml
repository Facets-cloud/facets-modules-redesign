name: '@facets/sqs_queue'
properties:
  type: object
  properties:
    attributes:
      type: object
      properties:
        queue_name:
          description: SQS queue name
          type: string
        queue_url:
          description: SQS queue URL
          type: string
        queue_arn:
          description: SQS queue ARN
          type: string
        region:
          description: AWS region where the queue is located
          type: string
        account_id:
          description: AWS account ID
          type: string
        is_fifo:
          description: Whether the queue is a FIFO queue
          type: boolean
        dlq_queue_name:
          description: Dead letter queue name (if DLQ is enabled)
          type: string
        dlq_queue_url:
          description: Dead letter queue URL (if DLQ is enabled)
          type: string
        dlq_queue_arn:
          description: Dead letter queue ARN (if DLQ is enabled)
          type: string
        send_policy_arn:
          description: IAM policy ARN for sending messages
          type: string
        receive_policy_arn:
          description: IAM policy ARN for receiving messages
          type: string
        full_access_policy_arn:
          description: IAM policy ARN for full access (send + receive + delete)
          type: string
        send_policy_name:
          description: IAM policy name for sending messages
          type: string
        receive_policy_name:
          description: IAM policy name for receiving messages
          type: string
        full_access_policy_name:
          description: IAM policy name for full access
          type: string
    interfaces:
      type: object
      properties:
        queue:
          type: object
          properties:
            name:
              description: Queue name
              type: string
            url:
              description: Queue URL
              type: string
            arn:
              description: Queue ARN
              type: string
        dlq:
          type: object
          properties:
            name:
              description: DLQ name
              type: string
            url:
              description: DLQ URL
              type: string
            arn:
              description: DLQ ARN
              type: string
providers: []
