name: '@facets/s3'
properties:
  type: object
  properties:
    attributes:
      type: object
      properties:
        bucket_name:
          description: S3 bucket name
          type: string
        bucket_arn:
          description: S3 bucket ARN
          type: string
        region:
          description: AWS region where bucket is located
          type: string
        bucket_domain_name:
          description: S3 bucket domain name
          type: string
        bucket_regional_domain_name:
          description: S3 bucket regional domain name
          type: string
        read_only_iam_policy_arn:
          description: IAM policy ARN for read-only access (for IRSA)
          type: string
        read_write_iam_policy_arn:
          description: IAM policy ARN for read-write access (for IRSA)
          type: string
    interfaces:
      type: object
      properties: {}
providers: []
