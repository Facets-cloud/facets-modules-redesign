name: '@facets/aws-vpc-details'
properties:
    attributes:
        properties:
            availability_zones:
                description: List of availability zones where subnets are created
                items:
                    type: string
                type: array
            internet_gateway_id:
                description: The ID of the Internet Gateway
                type: string
            nat_gateway_ids:
                description: List of IDs of the NAT Gateways
                items:
                    type: string
                type: array
            private_subnet_ids:
                description: List of IDs of the private EKS subnets
                items:
                    type: string
                type: array
            public_subnet_ids:
                description: List of IDs of the public subnets
                items:
                    type: string
                type: array
            vpc_cidr_block:
                description: The CIDR block of the VPC
                type: string
            vpc_endpoint_dynamodb_id:
                description: The ID of the DynamoDB VPC endpoint (if enabled)
                type: string
            vpc_endpoint_ecr_api_id:
                description: The ID of the ECR API VPC endpoint (if enabled)
                type: string
            vpc_endpoint_ecr_dkr_id:
                description: The ID of the ECR Docker VPC endpoint (if enabled)
                type: string
            vpc_endpoint_s3_id:
                description: The ID of the S3 VPC endpoint (if enabled)
                type: string
            vpc_endpoints_security_group_id:
                description: The ID of the security group for VPC endpoints (if any interface endpoints are enabled)
                type: string
            vpc_id:
                description: The ID of the VPC
                type: string
        type: object
    interfaces:
        type: object
providers: []

